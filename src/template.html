<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="content">
      <h1>Battleship</h1>
      <div class="gameContainer">
        <div id="shipGridContainer" class="gridContainer">
          <h3>Your Fleet</h3>
          <div id="shipGrid" class="grid"></div>
        </div>
        <div id="targetGridContainer" class="gridContainer">
          <h3>Enemy Waters</h3>
          <div id="targetGrid" class="grid"></div>
        </div>
      </div>
      <div id="shipDock" class="shipDock">
        <h3>Place Your Ships</h3>
        <div class="dockInstructions">Drag ships to the grid.</div>
        <div class="dockContainer"></div>
      </div>
      <div class="buttonContainer">
        <button id="randomizeShips">Randomize Ships</button>
        <button id="startGame">Start Game</button>
      </div>
      <div class="gameStatus">
        Get ready - place your ships!
      </div>
    </div>
  </body>
</html>
